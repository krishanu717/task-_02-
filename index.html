<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="stopwatch-container">
        <div class="stopwatch">
            <div class="display" id="display">00:00:00.000</div>
            <div class="controls">
                <button id="startStop" class="btn">Start</button>
                <button id="lap" class="btn">Lap</button>
                <button id="reset" class="btn">Reset</button>
                <button id="clearLaps" class="btn">Clear Laps</button>
            </div>
            <ul id="laps" class="laps"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
